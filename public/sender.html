<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing - Sender</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>FileShare</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="sender.html">Send Files</a>
            <a href="receiver.html">Receive Files</a>
        </div>
        <button class="get-started">Get Started</button>
    </div>
    <!-- Main Content -->
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Create a Share Room</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create Share Room</button>
                </div>
                <div class="form-input">
                    <div id="join-id-box" class="join-id-box">
                        <!-- Room ID will be displayed here -->
                        <p id="room-id-display" class="room-id-text">Room ID will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input" class="file-label">
                    Click here to select files for sharing
                </label>
                <input type="file" id="file-input" multiple>
            </div>
            <div class="files-list">
                <div class="title">Shared Files</div>
                <div class="item">
                    <div class="progress">0%</div>
                    <div class="filename">Example.txt</div>
                </div>
            </div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="code.js"></script> <!-- Your JavaScript code for room and file sharing -->
</body>
</html>
